{% load staticfiles %}

<html>
    <head>
        <title>Cathay Global Equities</title>
        <link type="text/css" rel="stylesheet" href="{% static 'css/result.css' %}"/>
    </head>
    
    <body>
        <div class="page-header">
            <h1><a href="http://127.0.0.1:8000">English Invitation</a></h1>
        </div>
        
        <div class="title">
            <h2><em>{{title}}</em> Conference Call</h2>
        </div>        
        
        <div class="detail">
            <p>Date: {{datetime}}</p>
            <p>Language: {{language}}</p>
            <p>Speaker: {{speaker}}</p>
            <p>Dial in No.: <span>RSVP</span></p>
            <p>Passcode: <span>RSVP</span></p>
        </div>
        
        <div class="des">
            <p>{{description}}</p>
        </div>       
        
    </body>
</html>
