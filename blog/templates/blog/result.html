{% load staticfiles %}

<html>
    <head>
        <title>Cathay Global Equities</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>
        <div class="page-header">
            <h1><a href="http://127.0.0.1:8000">English Invitation</a></h1>
        </div>
        
        <h1>
            <tr>
                <td>{{title}}</td>
                <td>Conference Call</td>
            </tr>        
        </h1>
        <tr>
            <td>Date: </td>
            <td>{{datetime}}</td></br>
        </tr>
        
        <tr>
            <td>Language: </td>
            <td>{{language}}</td></br>
        </tr>
        
        <tr>
            <td>Speaker: </td>
            <td>{{speaker}}</td></br>
        </tr>
        
        <tr>
            <td>Dial in No.: RSVP </td></br>
        </tr>
        
        <tr>
            <td>Passcode: RSVP </td></br>
        </tr>
        
        <tr>
            <td>{{description}}</td></br>
        </tr>
    </body>
</html>
